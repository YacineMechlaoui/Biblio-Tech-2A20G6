<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Book Store</h1>
    </header>

    <main>
        <div class="user-action">
            <h2>Sign In / Sign Up</h2>

            <!-- Sign In Form -->
            <form id="signInForm" onsubmit="return validateSignInForm()">
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" name="signInEmail" required>

                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" name="signInPassword" required>

                <button type="submit" class="buy-button">Sign In</button>
            </form>

            <p class="or-divider">or</p>

            <!-- Sign Up Form -->
            <form id="signUpForm" onsubmit="return validateSignUpForm()">
                <label for="signUpName">Full Name:</label>
                <input type="text" id="signUpName" name="signUpName" required>

                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="signUpEmail" required>

                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="signUpPassword" required>

                <button type="submit" class="buy-button">Sign Up</button>
            </form>

            <p class="additional-info">For any issues, contact our support team.</p>
        </div>
    </main>

    <!-- Include JavaScript file for form validation -->
    <script src="signin.js"></script>

</body>
</html>
